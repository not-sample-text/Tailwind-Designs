<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="output.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Serif:ital,opsz,wght@0,8..144,100;0,8..144,200;0,8..144,300;0,8..144,400;0,8..144,500;0,8..144,600;0,8..144,700;0,8..144,800;0,8..144,900;1,8..144,100;1,8..144,200;1,8..144,300;1,8..144,400;1,8..144,500;1,8..144,600;1,8..144,700;1,8..144,800;1,8..144,900&display=swap"
    rel="stylesheet">
  <title>Extending Sidebar</title>
</head>

<!-- Taken from https://cdn.dribbble.com/users/112840/screenshots/16878702/media/e15490ad33b94f4b30a1f77e438cf8be.png -->

<body>

  <div class="sidebar" id="sidebar">

    <div>
      <div class="menu" id="menu">
        <i class="ti ti-layout-sidebar-left-collapse"></i>
      </div>


      <div class="sect">
        <p class="sect-title">analytics</p>
        <div>
          <div class="sect-row">
            <i class="ti ti-dashboard"></i>
            <p>dashboard</p>
          </div>
          <div class="sect-row">
            <i class="ti ti-chart-area-line"></i>
            <p>performance</p>
          </div>
        </div>
      </div>

      <div class="sect">
        <p class="sect-title">content</p>
        <div>
          <div class="sect-row">
            <i class="ti ti-clipboard-text"></i>
            <p>guides</p>
          </div>
          <div class="sect-row">
            <i class="ti ti-refresh"></i>
            <p>hotspots</p>
            <p class="notifs">28</p>
          </div>
          <div class="sect-row">
            <i class="ti ti-list-details"></i>
            <p>checklists</p>
          </div>
          <div class="sect-row">
            <i class="ti ti-thumb-up"></i>
            <p class="nps">nps</p>
          </div>
        </div>
      </div>

      <div class="sect">
        <p class="sect-title">customization</p>
        <div>
          <div class="sect-row">
            <i class="ti ti-database"></i>
            <p>segments</p>
            <p class="notifs alert">24</p>
          </div>
          <div class="sect-row">
            <i class="ti ti-paint"></i>
            <p>themes</p>
          </div>
        </div>
      </div>
    </div>

    <div class="last">
      <div class="user-sect">
        <i class="ti ti-user-circle"></i>
        <div>
          <p class="user-name">Anon Q</p>
          <p class="user-type">Basic User</p>
        </div>
        <i class="ti ti-selector"></i>
      </div>

      <div>
        <div>
          <div class="sect-row">
            <i class="ti ti-settings"></i>
            <p>settings</p>
            <p class="notifs warning">1</p>
          </div>
          <div class="sect-row">
            <i class="ti ti-logout"></i>
            <p>logout</p>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
