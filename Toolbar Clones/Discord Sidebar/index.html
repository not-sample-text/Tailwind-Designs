<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="output.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
  <title>Document</title>
</head>

<body>
  <div class="servers">
    <p class="title"> AMOGUS </p>
    <div class="sidebar-icon ">
      <i class="ti ti-brand-among-us"></i>
      <div class="tooltip ">
        <div class="square"></div>
        <p>Direct Messages</p>
      </div>
    </div>
    <div class="line"></div>
    <div class="sidebar-icon ">
      <i class="ti ti-brand-amd"></i>
      <div class="tooltip ">
        <div class="square"></div>
        <p>AMD Red Team</p>
      </div>
    </div>
    <div class="sidebar-icon ">
      <i class="ti ti-device-nintendo"></i>
      <div class="tooltip ">
        <div class="square"></div>
        <p>/r/NintendoSwitch</p>
      </div>
    </div>
    <div class="sidebar-icon ">
      <i class="ti ti-cpu"></i>
      <div class="tooltip ">
        <div class="square"></div>
        <p>PC Master Race</p>
      </div>
    </div>
    <div class="sidebar-icon ">
      <i class="ti ti-pyramid"></i>
      <div class="tooltip ">
        <div class="square"></div>
        <p>Obamium</p>
      </div>
    </div>
    <div class="sidebar-icon ">
      <i class="ti ti-plus"></i>
      <div class="tooltip ">
        <div class="square"></div>
        <p>Add a Server</p>
      </div>
    </div>
    <div class="sidebar-icon ">
      <i class="ti ti-compass"></i>
      <div class="tooltip ">
        <div class="square"></div>
        <p>Explore Public Servers</p>
      </div>
    </div>
    <div class="line"></div>
    <div class="sidebar-icon ">
      <i class="ti ti-download"></i>
      <div class="tooltip ">
        <div class="square"></div>
        <p>Download Apps</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
